<!DOCTYPE html>
<html>
    <head>
        <title>Manav Majumdar's Majestic Megalodon</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Manav Majumdar's Portfolio" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/fa62c117c7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js" integrity="sha512-BdHyGtczsUoFcEma+MfXc71KJLv/cd+sUsUaYYf2mXpfG/PtBjNXsPo78+rxWjscxUYN2Qr2+DbeGGiJx81ifg==" crossorigin="anonymous"></script>

        <script> 
            $(function(){
              $("#header-main").load("widgets/navbar.html");
              $("#pothole").load("widgets/pothole.html"); 
              $("#footer").load("widgets/footer.html"); 
            });
        </script> 
                <style>
                    .form-container {
                        display: flex;
                        flex-direction: column;
                        width: 100%;
                        max-width: 600px;
                        margin: 0 auto;
                        padding: 20px;
                    }
                    input, select, label {
                        margin-bottom: 10px;
                    }
                    input[type="submit"], input[type="reset"] {
                        background-color: #333;
                        color: #fff;
                        padding: 10px 20px;
                        border: none;
                        cursor: pointer;
                        margin-top: 10px;
                    }
                    input[type="submit"]:hover, input[type="reset"]:hover {
                        background-color: #555;
                    }
                </style>
    </head>
    <body class="light" id="top">
        <header id="header-main" class="header center">
        </header>
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card mt-5">
                            <div class="card-header text-center">
                                <h4>Star Wars Gear Order Form</h4>
                            </div>
                            <div class="card-body">
                                <form action="#">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name:</label>
                                        <input type="text" id="name" name="name" class="form-control" required placeholder="Your Name">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone:</label>
                                        <input type="tel" id="phone" name="phone" class="form-control" required pattern="[0-9]{10}" placeholder="1234567890">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email:</label>
                                        <input type="email" id="email" name="email" class="form-control" required placeholder="you@example.com">
                                    </div>
                                    
                                    <label class="form-label">Select Gear:</label>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" id="lightsaber" name="gear" class="form-check-input" value="Lightsaber">
                                            <label for="lightsaber" class="form-check-label">Lightsaber</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" id="blaster" name="gear" class="form-check-input" value="Blaster">
                                            <label for="blaster" class="form-check-label">Blaster</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" id="helmet" name="gear" class="form-check-input" value="Helmet">
                                            <label for="helmet" class="form-check-label">Helmet</label>
                                        </div>
                                    </div>
        
                                    <label class="form-label">Choose Your Side:</label>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input type="radio" id="jedi" name="side" class="form-check-input" value="Jedi" required>
                                            <label for="jedi" class="form-check-label">Jedi</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" id="sith" name="side" class="form-check-input" value="Sith">
                                            <label for="sith" class="form-check-label">Sith</label>
                                        </div>
                                    </div>
        
                                    <div class="mb-3">
                                        <label for="planet" class="form-label">Shipping Destination:</label>
                                        <select id="planet" name="planet" class="form-select">
                                            <option value="Tatooine">Tatooine</option>
                                            <option value="Hoth">Hoth</option>
                                            <option value="Endor">Endor</option>
                                            <option value="Coruscant">Coruscant</option>
                                        </select>
                                    </div>
                                    
                                    <div class="d-flex justify-content-end">
                                        <input type="reset" value="Reset" class="btn btn-secondary me-2">
                                        <input type="submit" value="Submit" class="btn btn-primary">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </main>                                                   
        
        <footer class="footer" id="footer">
        </footer>
        <script src="scripts/script.js"></script>       
    </body>
</html>
